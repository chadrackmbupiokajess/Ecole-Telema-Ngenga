<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de votre message</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin-top: 20px; background-color: #ffffff;">
        <!-- Header avec Logo -->
        <tr>
            <td align="center" style="background-color: #0f172a; padding: 20px 0;">
                <img src="cid:logo" alt="Logo École Téléma Ngenga" width="150" style="display: block;">
            </td>
        </tr>
        
        <!-- Contenu du message -->
        <tr>
            <td style="padding: 40px 30px;">
                <h1 style="color: #333333;">Nous avons bien reçu votre message</h1>
                <p style="color: #555555; font-size: 16px;">Bonjour {{ nom }},</p>
                <p style="color: #555555; font-size: 16px; line-height: 1.5;">Merci de nous avoir contactés. Nous avons bien reçu votre message et nous reviendrons vers vous dans les plus brefs délais.</p>
                <hr style="border: 0; border-top: 1px solid #eeeeee; margin: 20px 0;">
                
                <p style="color: #777777; font-size: 14px;">Pour rappel, voici le sujet de votre message : "{{ sujet }}"</p>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td align="center" style="padding: 20px; background-color: #f4f4f4; color: #888888; font-size: 12px;">
                <p>Cordialement,<br>L'équipe de l'École Telema Ngenga</p>
            </td>
        </tr>
    </table>
</body>
</html>
