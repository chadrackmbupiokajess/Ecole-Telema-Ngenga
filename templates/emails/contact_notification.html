<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification de Contact</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin-top: 20px; background-color: #ffffff;">
        <!-- Header avec Logo -->
        <tr>
            <td align="center" style="background-color: #0f172a; padding: 20px 0;">
                <img src="cid:logo" alt="Logo École Téléma Ngenga" width="150" style="display: block;">
            </td>
        </tr>
        
        <!-- Contenu du message -->
        <tr>
            <td style="padding: 40px 30px;">
                <h1 style="color: #333333;">Nouveau message de contact</h1>
                <p style="color: #555555; font-size: 16px;">Vous avez reçu un nouveau message via le formulaire de contact de votre site.</p>
                <hr style="border: 0; border-top: 1px solid #eeeeee;">
                
                <h2 style="color: #333333; font-size: 20px;">Détails :</h2>
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                    <tr>
                        <td style="padding: 10px 0; color: #777777; width: 100px;">Nom :</td>
                        <td style="padding: 10px 0; color: #333333; font-weight: bold;">{{ nom }}</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 0; color: #777777;">Email :</td>
                        <td style="padding: 10px 0; color: #333333; font-weight: bold;">{{ email }}</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 0; color: #777777;">Sujet :</td>
                        <td style="padding: 10px 0; color: #333333; font-weight: bold;">{{ sujet }}</td>
                    </tr>
                </table>
                
                <h2 style="color: #333333; font-size: 20px; margin-top: 20px;">Message :</h2>
                <div style="background-color: #f9f9f9; border-left: 4px solid #2563eb; padding: 15px; color: #555555; font-size: 16px; line-height: 1.5;">
                    {{ message|linebreaksbr }}
                </div>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td align="center" style="padding: 20px; background-color: #f4f4f4; color: #888888; font-size: 12px;">
                <p>Cet e-mail a été envoyé automatiquement depuis le site de l'École Telema Ngenga.</p>
            </td>
        </tr>
    </table>
</body>
</html>
