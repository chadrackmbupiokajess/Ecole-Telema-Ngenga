{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page.titre }} - École Téléma Ngenga{% endblock %}

{% block content %}
<!-- Page Header -->
<section class="bg-slate-100 dark:bg-slate-900 py-12 md:py-16">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight" data-aos="fade-up">{{ page.titre }}</h1>
    </div>
</section>

<!-- Main Content -->
<section class="py-16 md:py-20">
    <div class="container mx-auto max-w-5xl px-4">
        <div class="glass p-8 md:p-12">
            <div class="page-content text-base md:text-lg leading-relaxed space-y-6 max-w-3xl mx-auto text-center" data-aos="fade-up">
                {{ page.contenu|safe }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
